<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    background-color: #000;
    color: white;
  }

  header {
    background-color: #b71c1c;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
  }

  nav ul {
    list-style: none;
    display: flex;
  }

  nav ul li {
    margin-left: 30px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
  }

  nav ul li a.active, nav ul li a:hover {
    color: #ffcc00;
  }

  .hero {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('background.jpg') center/cover;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #ffcc00, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 40px;
    color: #ffcc00;
  }

  button {
    background-color: #e63946;
    color: white;
    font-size: 1.5rem;
    padding: 20px 50px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  button:hover {
    background-color: #d62839;
    transform: scale(1.05);
  }

  footer {
    background-color: #121212;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    color: #ccc;
  }
</style>
