<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signup - Helplocal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
  }
  .container {
    display: flex;
    height: 100vh;
  }
  .left-section {
    flex: 1;
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .left-section img {
    width: 80%;
    border-radius: 8px;
  }
  .right-section {
    flex: 1;
    padding: 50px;
    background-color: #000;
  }
  h1 {
    color: #ff0000;
  }
  label {
    display: block;
    margin: 10px 0 5px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ff0000;
    background-color: #111;
    color: #fff;
    border-radius: 5px;
  }
  button {
    background-color: #ff0000;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #cc0000;
  }
  a {
    color: #ff0000;
    text-decoration: none;
  }
  #successMessage {
    color: #00ff00;
    margin-top: 20px;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="ngo.jpg" alt="ngo" />
    </div>
    <div class="right-section">
      <h1>Signup to list and manage NGOs</h1>
      <h2>Register With Helplocal</h2>
      <form id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" placeholder="Your Mobile" required />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password" required />
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <p>Have an account? <a href="#">Log in</a></p>
        <p id="successMessage">Registration Successful!</p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      document.getElementById('successMessage').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
